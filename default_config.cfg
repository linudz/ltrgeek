        LTR GEEK CONFIGURATION FILE - Default configuration.
        ---------------------------------------------------------------

        This file contains the default configuration for LTRGeek run. It will be used in development and then will serve as template as the pipeline becomes publicily available.

        Whatever value you need to change, remember:

        1. Always between single brackets ('value')
        2. Always lowercase

*/

// GLOBAL PIPELINE PARAMETERS

params.jobname: 'testjob'           // The name of the job you are starting (e.g. Drosophila_ltrannot), this will affect
                                    // the name of the folders and the files.

params.profile: 'local'             // The profile can be local or on cluster (sge, slurm...)
params.run_harvest : 'yes'          // Do you want to run ltr harvest (suggested), or provide an annotation your own?
params.annotation : 'none'          // Leave "none" if selected "yes" on "RUN_HARVEST" or provide the path to annotation.

// LTR HARVEST PARAMETERS

harvest.index : 'undefined'         // Specify the name of the enhanced suffix array index (mandatory) (default: undefined)
harvest.range : '[0..0]'            // Specify range in the input sequence(s) in which LTR pairs are searched (default: [0..0])
harvest.seed : '30'                 // Specify minimum seed length for exact repeats (default: 30)
harvest.minlenltr : '100'           // Specify minimum length for each LTR (default: 100)
harvest.maxlenltr : '1000'          // Specify maximum length for each LTR (default: 1000)
harvest.mindistltr : '1000'         // Specify minimum distance of LTR startpositions (default: 1000)
harvest.maxdistltf : '15000'        // Specify maximum distance of LTR startpositions (default: 15000)
harvest.similar : '85'              // Specify similaritythreshold in range [1..100%] (default: 85.000000)
harvest.mintsd : '4'                // Specify minimum length for each TSD (default: 4)
harvest.maxtsd : '4'                // Specify maximum length for each TSD (default: 4)
harvest.motif : 'undefined'         // Specify 2 nucleotides startmotif + 2 nucleotides endmotif: ** (default: undefined)
harvest.motifmis : '4'              // Specify maximum number of mismatches in motif [0,3] (default: 4)
harvest.vic : ''                    // Specify the number of nucleotides (to the left and to the right) that will be searched for TSDs and/or motifs around 5' and 3' boundary of predicted LTR retrotransposons (default: 60)
harvest.overlaps: 'best'            // Specify no|best|all (default: best)
harvest.xdrop : '5'                 // Specify xdropbelowscore for extension-alignment (default: 5)
harvest.mat : '2'                   // Specify matchscore for extension-alignment (default: 2)
harvest.mis : '-2'                  // Specify mismatchscore for extension-alignment (default: -2)
harvest.ins : '-3'                  // Specify insertionscore for extension-alignment (default: -3)
harvest.del : '-3'                     // Specify deletionscore for extension-alignment (default: -3)
